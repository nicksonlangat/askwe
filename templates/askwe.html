{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head >
  <meta charset="UTF-8" >
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title >{% block title %}ASKWE{% endblock %}</title >
  <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous" >
  <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous" >
  <link rel="stylesheet" href="{% static "base.css" %}" >
</head >
<body >
<nav class="navbar navbar-expand-lg   " style="background-color:#006666;" >
  <div class="container" >
    <a class="navbar-brand text-white" href="# " >ASKWE</a >
    <ul class="navbar-nav" >
      <li class="nav-item" >
        <a class="nav-link text-white" href="{% url "ask" %}" >Ask</a >
      </li >
      <li class="nav-item" >
        <a
            class="nav-link text-white"
            href="{% url "index" %}" >
          Today's Questions
        </a >
      </li >
      {% if user.is_authenticated %}
        <li class="nav-item text-white" >
          <a class="nav-link text-white" href="{% url "logout" %}" >Logout</a >
        </li >
      {% else %}
        <li class="nav-item " >
          <a class=" text-white nav-link" href="{% url "login" %}" >Login</a >
        </li >
        <li class="nav-item " >
          <a class="nav-link text-white" href="{% url "register" %}" >Register</a >
        </li >
      {% endif %}
    </ul >
  </div >
</nav >
<div class="container" >
  {% block body %}{% endblock %}
</div >
</body >
</html >
